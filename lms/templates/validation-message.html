<div class="xblock-message ${message_type}">
    <p>
        % if message_type == 'warning':
            <i class='icon-warning-sign'></i>
        % elif message_type == 'error':
            <i class='icon-exclamation-sign'></i>
        % endif
    <span class='message-text'>
        % if message_prefix:
            <span class='sr'>${message_prefix}</span>
        % endif
        ${message}
    </span>
    </p>
</div>
